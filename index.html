<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Find The Thief</title>
  </head>
  <body>
    <div id="game">
      <img src="assets/thief.png" alt="thief-image" id="thief-image" />
    </div>
    <div id="menu">
      <h1>Find The Thief</h1>
      <h4>There is a hidden thief in the screen. hear the footsteps and catch the thief</h4>
      <button class="start-button">Start</button>
    </div>
    <div id="end">
      <h1>Game Over, You Won!</h1>
      <button class="restart-button">Restart</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
